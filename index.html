<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Web App Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/styles.css" rel="stylesheet">
		<link href="Chart/Chart.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<div><strong>Your</strong>App&trade;</div>
			<div><img src="icons/icon-bell.svg"><span>John Sullivan</span></div>
		</header>
		<div class="wrapper">
				<nav>
					<ul>
						<li><img src="icons/icon-dashboard.svg"><span>Dashboard</span></li>
						<li><img src="icons/icon-members.svg"><span>Members</span></li>
						<li><img src="icons/icon-visits.svg"><span>Visits</span></li>
						<li><img src="icons/icon-settings.svg"><span>Settings</span></li>
					</ul>
				</nav>
				<section>
					<h1>Dashboard</h1>
					<input type="text" placeholder="Search" />
				</section>
				<section>
					<h2>Traffic</h2>
					<div></div>
				</section>
				<section>
					<h2>Daily Traffic</h2>
					<div></div>
				</section>
				<section>
					<h2>Mobile Users</h2>
					<div></div>
				</section>
				<section>
					<h2>Social Stats</h2>
					<ul>
						<li>Twitter</li>
						<li>Facebook</li>
						<li>Google</li>
					</ul>
				</section>
				<section>
					<h3>New Members</h3>
				</section>
				<section>
					<h3>Recent Activity</h3>
				</section>
				<section>
					<h3>Message User</h3>
					<input type="text" placeholder="Search for User"/>
					<textarea type="textarea" placeholder="Search for User"></textarea>
				</section>
				<section>
					<h3>Settings</h3>
					<fieldset>
						<div>
							<label>Send Email Notifications</label> 
							<input type="radio"> 
							<span>
								<span>On</span>
								<span>Off</span>
								<a></a>
							</span>
						</div>
						<div>
							<label>Set Profile to Public</label> 
							<input type="radio"> 
							<span>
								<span>On</span>
								<span>Off</span>
								<a></a>
							</span>
						</div>
					</fieldset>
				</section>
				

				
		</div>
		<script src="js/scripts.js" type="text/javascript"></script>
		<script src="d3/d3.js" type="text/javascript"></script>
		<script src="chart/Chart.js" type="text/javascript"></script>
	</body>
</html>
